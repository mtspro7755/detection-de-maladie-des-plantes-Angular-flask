<div class="container">
  <div class="form-card">
    <h2 class="text-center">Bienvenue</h2>
    <p class="text-center text-muted">Créez votre compte ou connectez-vous</p>

    <div class="toggle-buttons">
      <button [class.active]="!isLogin" (click)="toggleMode(false)">Inscription</button>
      <button [class.active]="isLogin" (click)="toggleMode(true)">Connexion</button>
    </div>

    <form *ngIf="!isLogin" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="Votre nom complet" formControlName="fullName" />
      </div>

      <div class="form-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" placeholder="votre@email.com" formControlName="email" />
      </div>

      <div class="form-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Mot de passe" formControlName="password" />
      </div>

      <div class="form-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Confirmer le mot de passe" formControlName="confirmPassword" />
      </div>

      <button type="submit" class="submit-btn">Créer mon compte</button>

      <p class="text-muted policy">
        En vous inscrivant, vous acceptez nos <a href="#" >conditions d'utilisation</a> et notre
        <a href="#">politique de confidentialité</a>
      </p>
    </form>

    <div *ngIf="isLogin" class="text-center mt-4">
      <p class="text-muted">Interface de connexion à implémenter</p>
    </div>
  </div>
</div>
