<div class="auth-container">
  <div class="auth-header">
    <i class="fas fa-leaf logo-icon"></i>
    <span class="logo-text">PlantCare</span>
  </div>

  <p class="auth-subtitle">Rejoignez notre communauté de passionnés de plantes</p>

  <div class="auth-card">
    <h2>Bienvenue</h2>
    <p>Créez votre compte ou connectez-vous</p>

    <div class="auth-tabs">
      <button class="tab inactive">Inscription</button>
      <button class="tab active">Connexion</button>
    </div>

    <form>
      <label class="email">Email</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="admin" />
      </div>

      <div class="password-row">
        <label>Mot de passe</label>
        <a href="#">Mot de passe oublié ?</a>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" />
      </div>

      <button class="submit-btn" type="submit">Se connecter</button>
    </form>
  </div>
</div>
