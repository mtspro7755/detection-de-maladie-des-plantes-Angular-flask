<div class="auth-container">
  <div class="logo-header">
    <i class="fas fa-seedling"></i>
    <span>LeafScan AI</span>
  </div>
  <p class="subtitle">Rejoignez notre communauté de passionnés de plantes</p>

  <div class="auth-card">
    <h2>Bienvenue</h2>
    <p>Créez votre compte ou connectez-vous</p>

    <div class="auth-tabs">
      <button
        [class.active]="isSignup"
        (click)="isSignup = true"
      >
        Inscription
      </button>
      <button
        [class.active]="!isSignup"
        (click)="isSignup = false"
      >
        Connexion
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #authForm="ngForm">
      <div *ngIf="isSignup" class="form-group">
        <label>Nom complet</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            placeholder="Votre nom complet"
            name="fullName"
            ngModel
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            placeholder="votre@email.com"
            name="email"
            ngModel
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="••••••••"
            ngModel
            required
          />
        </div>
      </div>

      <!-- Confirmer le mot de passe (inscription uniquement) -->
      <div *ngIf="isSignup" class="form-group">
        <label>Confirmer le mot de passe</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="confirmPassword"
            placeholder="••••••••"
            ngModel
            required
          />
        </div>
      </div>

      <button class="submit-btn" type="submit">
        {{ isSignup ? 'Créer un compte' : 'Se connecter' }}
      </button>
    </form>

    <!-- Texte conditions -->
    <div *ngIf="isSignup" class="terms-text">
      En vous inscrivant, vous acceptez nos
      <a href="#">conditions d'utilisation</a> et notre
      <a href="#">politique de confidentialité</a>
    </div>


  </div>
</div>
